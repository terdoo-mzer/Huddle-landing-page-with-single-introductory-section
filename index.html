<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/e619e6812a.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>


  <div class="container">
    <a href="#"><img src="images/logo.svg" alt="" class="logo"></a>

    <div class="child-container">
      <div class="img-container">
        <img src="images/illustration-mockups.svg" alt="" class="image2">
      </div>
  
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p> 
        
        <button>Register</button> 
      </div>
    </div>

    <div class="social-icons">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </div>
    
  </div>

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mzer Emmanuel Terdoo</a>.
    </p>
  </footer>
</body>
</html>
